  <div class="container contenedor-padre py-5">
    <div class="text-center">
      <h2>Tu perfil</h2>
      <p class="lead">Verás aquí todos los datos de tu perfil.</p>
    </div>
    <hr class="mb-4">
    <div class="row">
      <form class="col-12">
        <div class="row">
          <div class="col-12 ml-3">
            <img src="img/perfil_no_logueado.jpg" id="ImagenDePerfil" style="max-width: 260px; border-radius: 5px;">
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-md-4 col-12">
            <label for="names" class="col-form-label">Nombres</label>
            <input type="text" name="names" class="form-control" id="Nombres" readonly>
          </div>
          <div class="col-md-4 col-12">
            <label for="lastname" class="col-form-label">Apellidos</label>
            <input type="text" name="lastname" class="form-control" id="Apellidos" readonly>
          </div>
          <div class="col-md-4 col-12">
            <label for="user" class="col-form-label">Usuario</label>
            <input type="text" name="user" class="form-control" id="Usuario" readonly>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-md-6 col-12">
            <label for="tel" class="col-form-label">Telefono</label>
            <input type="tel" name="tel" class="form-control" id="Tel" readonly>
          </div>
          <div class="col-md-6 col-12">
            <label for="email" class="col-form-label">Correo electronico</label>
            <input type="email" name="email" class="form-control" id="Email" readonly>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-md-6 col-12">
            <label for="birthdate" class="col-form-label">Fecha de nacimiento</label>
            <input type="date" name="birthdate" class="form-control" id="FechaNac" readonly>
          </div>
          <div class="col-md-6 col-12">
            <label for="image" class="col-form-label">URL de su imagen (opcional)</label>
            <input type="text" name="image" class="form-control" id="ImagenURL" readonly>
          </div>
        </div>
        <div class="row mx-auto mt-3">
          <div class="col-6">
            <div class="row">
              <div class="col-12 col-md-4">
                <button type="button" class="btn btn-primary btn-lg" id="EditarDatos">Editar</button>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-end">
              <div class="d-md-flex">
                <div class="col-12 col-md-6 mb-md-0 mb-2">
                  <button type="button" class="btn btn-danger btn-lg d-none" style="width: 110px;"
                    id="CancelarCambios">Cancelar</button>
                </div>
                <div class="col-12 col-md-6">
                  <button type="button" class="btn btn-primary btn-lg d-none" style="width: 110px;"
                    id="GuardarDatos">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
