<body>
  <form action="index.html" class="login" id="formulario">
    <img src="img/login.png" alt="">
    <p>Iniciar sesión</p>
    <div class="cont-campos">
      <label>Usuario</label>
      <br>
      <input id="usuario" type="text" class="form-control mx-auto" required>
    </div>
    <div class="cont-campos">
      <label>Contraseña</label>
      <br>
      <input id="contrasenia" type="password" class="form-control mx-auto" minlength="3" required>
    </div>
    <input type="submit" id="boton" value="Ingresar">
  </form>
  <script src="js/init.js"></script>
