<body>
  <nav class="site-header sticky-top py-1 bg-dark" id="barra-nav">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>

      <a class="py-2 d-none d-md-inline-block" id="nombreUsuario" href="my-profile.html">Ingresar</a>
    </div>
  </nav>
  <main role="main">
    <div class="container mt-5">
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Categoria</dt>
        <dd>
          <p id="productCategory"></p>
        </dd>

        <dt>Vendidos</dt>
        <dd>
          <p id="productSoldCount"></p>
        </dd>

        <dt>Precio</dt>
        <dd>
          <p id="productCost"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="productImagesGallery">
          </div>
        </dd>

        <dt>Comentarios</dt>
        <dd>
          <div id="productComments">
          </div>
        </dd>

        <dt>Haz un comentario</dt>
        <dd>
          <form action="" id="new-comment-form">
            <span class="fa fa-star star-new-comment" onclick="marcarEstrella(this)" id="1one"></span>
            <span class="fa fa-star star-new-comment" onclick="marcarEstrella(this)" id="2one"></span>
            <span class="fa fa-star star-new-comment" onclick="marcarEstrella(this)" id="3one"></span>
            <span class="fa fa-star star-new-comment" onclick="marcarEstrella(this)" id="4one"></span>
            <span class="fa fa-star star-new-comment" onclick="marcarEstrella(this)" id="5one"></span>
            <br>
            <label class="labels-comment">Escriba su comentario</label>
            <textarea class="form-control" name="" id="comment-content" cols="30" rows="2" resize="vertical"></textarea>
            <br>
            <input class="btn btn-primary btn-lg" id="enviar-comment" value="Comentar" readonly>
          </form>
        </dd>
      </dl>

      <dt>Productos relacionados</dt>
      <hr class="my-3">
      <dd>
        <div class="container-fluid">
          <div class="row" id="relatedProductsContainer">
          </div>
        </div>
      </dd>
    </div>
  </main>
